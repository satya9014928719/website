<!DOCTYPE html>
<html>
<head>
    <title>(a + b)^2 Calculator</title>
    <style>
        body{
           
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);

            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #calculator {
            background-color: #fff;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 0 40px rgba(245, 56, 4, 0.2);
             height:500px;
             text-align: center;
             border: 5px double red;
         }
         h1 {
            font-size: 24px;
             margin-bottom: 20px;
           
             }
             h2{
                background-color: antiquewhite;
                color: green;
             }

        input[type="number"] {
            width: 140px;
            height: 30px;
            border-radius: 5px;
            border: 3px solid rgb(144, 119, 119);
            background-color: rgb(116, 235, 235);
            padding-left: 20px;
            margin-top: 15px;
        }
        input[type="number"]:focus{
          border:3px solid blue;
          background-color: aliceblue;
          padding-left: 10px;
        }
        label{
            margin-right: 15px;
            font-size: 20px;
            font-family:Arial, sans-serif;
        }
        button{
            width: 100px;
            height: 30px;
            border: 3px solid blue;
            background-color: pink;
            border-radius: 25px;
            margin-right: 20px;
            margin-top: 20px;
            margin-left: 15px;
        
        }
        button:hover{
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            height: 40px;
            font-size: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        p{
            margin-top: 30px;
        }
        span{
            color:red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1> Calculator</h1>
        <h2>
            ||(a+b) <sup>2</sup>
            ||(a-b) <sup>2</sup>
            ||(a+b) <sup>3</sup>
            ||(a-b) <sup>3</sup>
        </h2>
        <label for="a">Enter the value (a):</label>
        <input type="number" id="a" placeholder="Enter value of a">
        <br>
        <label for="b">Enter the value (b):</label>
        <input type="number" id="b" placeholder="Enter value of b">
        <br>
       
        <p> (a+b) <sup>2</sup> = <span id="result"></span></p>
        <p>(a-b) <sup>2</sup> = <span id="result1"></span></p> 
        <p> (a+b) <sup>3</sup> = <span id="result2"></span></p> 
        <p> (a-b) <sup>3</sup> =<span id="result3"></span></p> 
         <button onclick="calculateResult()">RESULT</button>
    </div>

    <script>
        function calculateResult() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            
            if (!isNaN(a) && !isNaN(b)) {
                const result = Math.pow(a + b, 2);
                document.getElementById('result').textContent = result;
                const result1 = Math.pow(a - b, 2);
                document.getElementById('result1').textContent = result1;
                const result2 = Math.pow(a + b, 3);
                document.getElementById('result2').textContent = result2;
                const result3 = Math.pow(a - b, 3);
                document.getElementById('result3').textContent = result3;
            } else {
                alert('Please enter valid values for both "a" and "b".');
            }
        }
    </script>
</body>
</html>
