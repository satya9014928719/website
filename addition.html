<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);

            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
   
     }

    .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(2, 0, 12, 0.2);
    height:390px;
     }

    h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
     }
    label{
        font-size: 25px;
    }
    #first{
        width: 250px;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        border: 3px solid blue;
        background-color: antiquewhite;
    }
     #second{
        width: 250px;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        border: 3px solid blue;
        background-color: antiquewhite;
     }
      #button{
        width: 130px;
        height: 30px;
        background-color:rgb(122, 122, 239);
        border-radius: 5px;
        margin-left:60px ;
        cursor: pointer;
      }
      #button2{
        width: 130px;
        height: 30px;
        background-color:rgb(122, 122, 239);
        border-radius: 5px;
        margin-left:60px ;
        cursor: pointer;
      }
      #first:focus{
        background-color: white;
        border: 3px solid red;
      }
      #second:focus{
        background-color: white;
        border: 3px solid red;
      }
      #button:hover{
        background-color: blue;
        color: white;
      }
      #button2:hover{
        background-color: blue;
        color: white;
      }
      .result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Addition Of Two Numbers</h1>
        <table cellspacing="30px">
            <tr>
                <td>
                    <label for="first">First Number</label>
                </td>
                <td>
                    <input type="number" id="first" placeholder="Enter First Number">
                </td>
            </tr>
            <tr>
                <td>
                   <label for="second">Second Number</label>
                </td>
                <td>
                    <input type="number" name="" id="second" placeholder="Enter Second Number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button"  id="button" value="Addition">
                </td>
                <td>
                    <input type="button" onclick="eraseData()" id="button2" value="Clear">
                </td>
            </tr>
        </table>
        <div class="result">
            <p>Your Answer:</p>
            <span id="answer">0</span>
        </div>
    </div>
    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const firstInput = document.getElementById("first");
    const secondInput = document.getElementById("second");
    const buttonInput = document.getElementById("button");
    const answerSpan = document.getElementById("answer");
   

    buttonInput.addEventListener("click", function () {
        const first = parseFloat(firstInput.value);
        const second = parseFloat(secondInput.value);

        if (!isNaN(first) && !isNaN(second)) {
            const sum = first + second;
            answerSpan.textContent = ` ${sum}`;
        } else {
            answerSpan.textContent = "Invalid input. Please enter valid numbers.";
        }
       
    });
  
   
});
function eraseData(){
    var answer=confirm('Are you sure to delete ?')
    if(answer == true){
        document.getElementById('first').value=""
        document.getElementById('second').value=""
      
    } 
}
    </script>
</body>
</html>
