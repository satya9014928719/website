<!DOCTYPE html>
<html>
<head>
    <title>Square and Cube Calculator</title>
    <style>
        body{
             
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);

            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        #calculator {
            background-color: #fff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 20px rgba(2, 0, 12, 0.2);
             height:500px;
             text-align: center;
         }
         h1 {
            font-size: 24px;
             margin-bottom: 20px;
           
             }

        input[type="number"] {
            width: 140px;
            height: 30px;
            border-radius: 5px;
            border: 3px solid rgb(144, 119, 119);
            background-color: rgb(116, 235, 235);
            padding-left: 20px;
        }
        input[type="number"]:focus{
          border:3px solid blue;
          background-color: aliceblue;
          padding-left: 10px;
        }
        label{
            margin-right: 15px;
            font-size: 20px;
            font-family:Arial, sans-serif;
        }
        button{
            width: 100px;
            height: 30px;
            border: 3px solid blue;
            background-color: pink;
            border-radius: 25px;
            margin-right: 20px;
            margin-top: 20px;
            margin-left: 15px;
        
        }
        button:hover{
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            height: 40px;
            font-size: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        p{
            margin-top: 30px;
        }
        span{
            color:red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <h2>
            ||A <sup>2</sup>||
            A <sup>3</sup>||
            A <sup>4</sup>||
            A <sup>5</sup>||
        </h2>
        <label for="number">Enter Number:</label>
        <input type="number" id="number" placeholder="Number(A)"><br>
       
        <p>The A <sup>2</sup> of the number is: <span id="firstResult"></span></p>
        <p>The  A <sup>3</sup> of the number is: <span id="secondResult"></span></p>
        <p>The A <sup>4</sup> of the number is: <span id="thirdResult"></span></p>
        <p>The  A <sup>5</sup> of the number is: <span id="fourthResult"></span></p>
        <button onclick="calculateResult()">Result</button>
    </div>

    <script>
        function calculateResult() {
            const number = parseFloat(document.getElementById('number').value);
            if (!isNaN(number)) {
                const first = Math.pow(number, 2);
                const second = Math.pow(number, 3);
                const third = Math.pow(number, 4);
                const fourth = Math.pow(number, 5);
                document.getElementById('firstResult').textContent = first;
                document.getElementById('secondResult').textContent = second;
                document.getElementById('thirdResult').textContent = third;
                document.getElementById('fourthResult').textContent = fourth;
            } else {
                alert('Please enter a valid number.');
            }
        }
    </script>
</body>
</html>
