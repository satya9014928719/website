<!DOCTYPE html>
<html>
<head>
    <title>Average Calculator</title>
    <style>
     body{
           
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);

            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #calculator {
            background-color: #fff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 20px rgba(2, 0, 12, 0.2);
             height:500px;
         }
         h1 {
            font-size: 24px;
             margin-bottom: 20px;
             text-align: center;
             }

        input[type="number"] {
            width: 140px;
            height: 30px;
            border-radius: 5px;
            border: 3px solid rgb(144, 119, 119);
            background-color: rgb(116, 235, 235);
        }
        input[type="number"]:focus{
          border:3px solid blue;
          background-color: aliceblue;
        }
        label{
            margin-right: 15px;
            font-size: 20px;
            font-family:Arial, sans-serif;
        }
        button{
            width: 100px;
            height: 30px;
            border: 3px solid blue;
            background-color: pink;
            border-radius: 25px;
            margin-right: 20px;
            margin-top: 20px;
            margin-left: 15px;
        }
        button:hover{
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            height: 40px;
            font-size: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculate Average</h1>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br><br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3"><br><br>
        <label for="num4">Number 4:</label>
        <input type="number" id="num4"><br><br>
        <label for="num5">Number 5:</label>
        <input type="number" id="num5"><br><br>
        <label for="num6">Number 6:</label>
        <input type="number" id="num6"><br><br>
        <button onclick="calculateAverage()">Calculate</button>
        <button onclick="eraseData()">Clear</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var num4 = parseFloat(document.getElementById("num4").value);
            var num5 = parseFloat(document.getElementById("num5").value);
            var num6 = parseFloat(document.getElementById("num6").value);

            var total = num1 + num2 + num3 + num4 + num5 + num6;
            var average = total / 6;

            document.getElementById("result").textContent = "Average: " + average.toFixed(2);
        }
        function eraseData(){
    var answer=confirm('Are you sure to delete ?')
    if(answer == true){
        document.getElementById('num1').value=""
        document.getElementById('num2').value=""
        document.getElementById('num3').value=""
        document.getElementById('num4').value=""
        document.getElementById('num5').value=""
        document.getElementById('num6').value=""
      
         } 
     }

    </script>
</body>
</html>
